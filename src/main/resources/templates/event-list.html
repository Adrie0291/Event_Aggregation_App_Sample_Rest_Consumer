<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <!-- Custom css-->
    <link href="/css/main.css" rel="stylesheet">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <title>Event list</title>
</head>
<body>
<form class="nav-item d-flex"
      method="get"
      role="search"
      th:action="@{/home}">

    <div class="col-md-12">
        <div class="form-floating mb-3">
        <input class="form-control text-area-mt-15"
               id="floatingStartDate"
               placeholder="Staring date"
               name="start"
               type="datetime-local">
        <label class="text-black" for="floatingStartDate">
            Starting date and time
        </label>
    </div>
        <div class="form-floating mb-3">
            <input class="form-control text-area-mt-15"
                   id="floatingEndDate"
                   placeholder="Ending date"
                   name="end"
                   type="datetime-local">
            <label class="text-black" for="floatingEndDate">
                Ending date and time
            </label>
        </div>
        <button class="btn btn-primary input-group-append"
                type="submit">
            Search
        </button>

    </div>



</form>

<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Starting time</th>
            <th>Ending time</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <td th:text="${event.title}"></td>
            <td th:text="${event.description}"></td>
            <td th:text="${event.startingDateTime}"></td>
            <td th:text="${event.endingDateTime}"></td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Bootstrap core JS-->
<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
